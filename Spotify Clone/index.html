<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify - Web Player</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/utility.css" />
  </head>

  <body>
    <div class="container flex bg-black">
      <div class="left">
        <div class="close">
          <img width="30" class="invert" src="img/close.svg" alt="close" />
        </div>
        <div class="home bg-grey rounded m1 p1">
          <div class="logo invert"><img width="100" src="img/logo.svg" /></div>

          <ul>
            <li><img class="invert" src="img/home.svg" alt="Home" />Home</li>
            <li><img class="invert" src="img/search.svg" alt="Search" />Search</li>
          </ul>
        </div>
        <div class="library bg-grey rounded m1 p1">
          <div class="heading">
            <img class="invert" src="img/playlist.svg" alt="" />

            <h2>Your Library</h2>
          </div>
          <div class="songList">
            <ul></ul>
          </div>

          <div class="footer">
            <div>
              <a href="https://www.spotify.com/in-en/legal/">Legal</a>
            </div>
            <div>
              <a href="https://www.spotify.com/in-en/safetyandprivacy/"
                >Safety &amp; Privacy Center</a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/in-en/legal/privacy-policy/"
                >Privacy Policy</a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/in-en/legal/cookies-policy/"
                >Cookies</a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3"
                >About Ads</a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/in-en/accessibility/"
                >Accessibility</a
              >
            </div>
          </div>
        </div>
      </div>
      <div class="right bg-grey rounded">
        <div class="header">
          <div class="nav">
            <div class="hamburgerContainer">
              <img
                class="invert hamburger"
                width="40"
                src="img/hamburger.svg"
                alt="hamburger"
              />

              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                width="24"
                height="24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="feather feather-chevron-left"
              >
                <polyline points="15 18 9 12 15 6"></polyline>
              </svg>

              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                fill="none"
                width="24"
                height="24"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="feather feather-chevron-right"
              >
                <polyline points="9 18 15 12 9 6"></polyline>
              </svg>
            </div>
          </div>
          <div class="buttons">
            <button class="signupbtn">Sign Up</button>
            <button class="loginbtn">Log in</button>
          </div>
        </div>
        <div class="spotifyPlaylist">
          <h1>Spotify Playlist</h1>
          <div class="cardContainer">
            
          </div>
          <div class="playbar">
            <div class="seekbar">
              <div class="circle"></div>
            </div>
            <div class="abovebar">
              <div class="songinfo"></div>
              <div class="songbuttons">
                <img width="27" id="previous" src="img/prev.svg" alt="previous song" />
                <img width="27" id="play" src="img/play.svg" alt="play song" />
                <img width="27" id="next" src="img/next.svg" alt="next song" />
              </div>
              <div class="timevol">
              <div class="songtime"></div>
              <div class="volume">
                <img width="25" src="img/volume.svg" alt="vol">
                <div class="range">
                  <input id="vol" type="range" name="volume">
                </div>
              </div>
            </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tae-Toe</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="utility.css" />
  </head>
  <body>
    <nav>
      <ul>
        <li>MyTicTaeToe.com</li>
      </ul>
    </nav>

    <div class="gameContainer">
      <div class="container">
        <div class="line"></div>
        <div class="box bt-0 bl-0">
          <span class="boxtext"></span>
        </div>
        <div class="box bt-0">
          <span class="boxtext"></span>
        </div>
        <div class="box bt-0 br-0">
          <span class="boxtext"></span>
        </div>
        <div class="box bl-0">
          <span class="boxtext"></span>
        </div>
        <div class="box">
          <span class="boxtext"></span>
        </div>
        <div class="box br-0">
          <span class="boxtext"></span>
        </div>
        <div class="box bl-0 bb-0">
          <span class="boxtext"></span>
        </div>
        <div class="box bb-0">
          <span class="boxtext"></span>
        </div>
        <div class="box bb-0 br-0">
          <span class="boxtext"></span>
        </div>
      </div>
      <div class="gameInfo">
        <h1>Welcome to Tic Tae Toe</h1>
        <span class="info"> Turn for X </span>
        <button class="reset">Reset</button>
        <span class="sound">Music</span>
        <button class="sound-btn">ON</button>
        <div class="imgbox">
          <img src="assests/excited.gif" alt="excited gif" />
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
